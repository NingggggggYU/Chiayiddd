<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; url=https://www.china-airlines.com/tw/zh">
    <title>重新定向中...</title>
    <link rel="icon" sizes="16x16" href="caldbs.ico">
    <link rel="shortcut icon" sizes="16x16" href="caldbs.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="appleicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 設置全頁面置中 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* 旋轉動畫效果 */
        .spinner {
            width: 120px;
            height: 120px;
            border: 12px solid #ddd;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            margin-bottom: 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 文字樣式 */
        #page-title {
            font-size: 18px;
            color: #333;
            padding: 0 20px;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .spinner {
                width: 100px;
                height: 100px;
                border-width: 10px;
            }

            #page-title {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .spinner {
                width: 80px;
                height: 80px;
                border-width: 8px;
            }

            #page-title {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <p id="page-title">頁面正在跳轉到 <a href="https://www.china-airlines.com/tw/zh">China Airlines 中華航空</a>...</p>
</body>
</html>
