<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPATCH BRIEFING SYSTEM</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
        }

        .container {
            text-align: center;
            background-color: #fff; /* White background for container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
            width: 350px; /* Increased width */
        }

        .container h1 {
            margin-bottom: 20px; /* Space below heading */
            color: #007bff; /* Blue color for heading */
            font-size: 21px; /* Adjusted font size */
            white-space: nowrap; /* Prevents text from wrapping */
        }

        .container input, 
        .container button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc; /* Light border */
            border-radius: 4px;
            font-size: 16px;
        }

        .container input[type="text"],
        .container input[type="password"] {
            margin-bottom: 20px; /* Space between inputs */
        }

        #submitBtn {
            background-color: #007bff; /* Blue background for Submit button */
            color: #fff; /* White text */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #submitBtn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        #redirectBtn {
            background-color: #4CAF50; /* Green background for DBS Direct web button */
            color: #fff; /* White text */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #redirectBtn:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DISPATCH BRIEFING SYSTEM</h1>
        <form id="LoginForm" action="https://hdqweb02.china-airlines.com/webjc/brief/dbsLogin.action" method="post">
            <input type="text" id="uname" name="uname" placeholder="Login ID">
            <input type="password" id="pass" name="pass" placeholder="Password">
            <button type="submit" id="submitBtn">Submit</button>
        </form>
        <button id="redirectBtn" onclick="redirectToPage()">Direct Brief System</button>
    </div> 

    <script>
        function redirectToPage() {
            window.location.href = 'https://hdqweb02.china-airlines.com/webjc/brief/choose.action';
        }
    </script>
</body>
</html>
