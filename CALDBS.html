<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" sizes="16x16" href="./caldbs.ico">
    <link rel="shortcut icon" sizes="16x16" href="./caldbs.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="./appleicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPATCH BRIEFING SYSTEM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            position: relative;
        }

        .content {
            display: none; /* Initially hidden */
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            position: relative;
        }

        .content h1 {
            margin-bottom: 20px;
            color: #007bff;
            font-size: 21px;
            white-space: nowrap;
        }

        .content input, 
        .content button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        #submitBtn {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #submitBtn:hover {
            background-color: #0056b3;
        }

        #redirectBtn {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #redirectBtn:hover {
            background-color: #45a049;
        }

        #jeppesenBtn {
            background-color: #f39c12;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute;
            bottom: -48px; /* Adjust the distance to position the button in the red box area */
            left: 50;
            right: 0;
            margin: 0 auto;
            width: 180px; /* Set width to match the content's width */
        }

        #jeppesenBtn:hover {
            background-color: #e67e22;
        }

        .version-text {
            position: absolute;
            top: -18px; /* Adjust to position the text at the desired location */
            right: 5px; /* Adjust to position the text at the desired location */
            font-size: 12px;
            color: #808080;
            font-weight: bold;
        }

        /* Add CSS for IP address display */
        #ip-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #333;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        /* Cute button CSS */
        #funButton {
            position: absolute;
            padding: 10px 20px;
            background-color: #ff69b4; /* Initial cute pink color */
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease, border-radius 0.3s ease;
            font-size: 16px;
            font-weight: bold;
        }

        #funButton:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="content" id="content">
        <div class="version-text">Version : 24.13</div>
        <h1>DISPATCH BRIEFING SYSTEM</h1>
        <form id="LoginForm" action="https://hdqweb02.china-airlines.com/webjc/brief/dbsLogin.action" method="post">
            <input type="text" id="uname" name="uname" placeholder="Login ID">
            <input type="password" id="pass" name="pass" placeholder="Password">
            <button type="submit" id="submitBtn">SUBMIT</button>
        </form>
        <button id="redirectBtn" onclick="redirectToPage()">DIRECT BRIEFING SYSTEM</button>
        <button id="jeppesenBtn" onclick="submitJeppesenForm()">JEPPESEN CHARTS</button>
        <button id="triggerFunButton">Fun Button</button> <!-- New button added here -->
    </div>

    <form id="JeppChartsForm" action="https://ww1.jeppesen.com/icharts/index.jsp" method="post" name="JeppChartsForm" style="display:none;">
        <input type="hidden" name="login-username" value="caldispatcher">
        <input type="hidden" name="login-password" value="Forwebuse1">
    </form>

    <!-- Cute, Unclickable Button -->
    <button id="funButton">Catch Me!</button>

    <!-- IP Address Container -->
    <div id="ip-container">
        <span id="ip-address">Loading IP address...</span>
    </div>

    <script>
        const correctPassword = "CALDBS";
        let attemptCount = 0; // Counter for failed attempts
        const maxAttempts = 1; // Maximum allowed attempts

        function checkCredentials() {
            const password = prompt('Login WEB');
            if (password === null) {
                // If user cancels the prompt
                attemptCount++;
                if (attemptCount >= maxAttempts) {
                    window.location.href = 'https://www.google.com'; // Redirect to Google
                } else {
                    checkCredentials(); // Re-prompt for password
                }
            } else if (password && password.toUpperCase() === correctPassword.toUpperCase()) {
                document.getElementById('content').style.display = 'block';
            } else {
                attemptCount++;
                if (attemptCount >= maxAttempts) {
                    window.location.href = 'https://www.google.com'; // Redirect to Google
                } else {
                    checkCredentials(); // Re-prompt for password
                }
            }
        }

        function redirectToPage() {
            window.location.href = 'https://hdqweb02.china-airlines.com/webjc/brief/choose.action';
        }

        function submitJeppesenForm() {
            document.getElementById('JeppChartsForm').submit();
        }

        // Check credentials when the page loads
        window.onload = checkCredentials;

        fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            document.getElementById('ip-address').textContent = data.ip;
        })
        .catch(error => {
            document.getElementById('ip-address').textContent = 'Unable to retrieve IP address';
        });

        // Fun button logic
        const button = document.getElementById('funButton');
        const content = document.getElementById('content');

        const colors = ['#ff69b4', '#ff6347', '#ffd700', '#4caf50', '#1e90ff', '#800080']; // Array of colors
        const shapes = ['50px', '25%', '0px']; // Array of border-radius values (shapes)

        function isOverlapping(x, y) {
            const buttonRect = {
                top: y,
                left: x,
                right: x + button.offsetWidth,
                bottom: y + button.offsetHeight
            };

            const contentRect = content.getBoundingClientRect();

            return !(buttonRect.right < contentRect.left || 
                     buttonRect.left > contentRect.right || 
                     buttonRect.bottom < contentRect.top || 
                     buttonRect.top > contentRect.bottom);
        }

        function moveButton() {
            let x, y;
            const maxTries = 100; // Prevent infinite loop
            let tries = 0;

            do {
                x = Math.random() * (window.innerWidth - button.offsetWidth);
                y = Math.random() * (window.innerHeight - button.offsetHeight);
                tries++;
            } while (isOverlapping(x, y) && tries < maxTries);

            button.style.left = `${x}px`;
            button.style.top = `${y}px`;

            // Change color and shape
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
            button.style.backgroundColor = randomColor;
            button.style.borderRadius = randomShape;
        }

        // Initial random position
        moveButton();

        button.addEventListener('mouseover', moveButton);

        // Handle resizing to prevent overlaps on mobile devices
        window.addEventListener('resize', moveButton);

        // New button logic
        const triggerButton = document.getElementById('triggerFunButton');

        triggerButton.addEventListener('click', () => {
            button.style.display = 'block'; // Show the funButton if it's hidden
            moveButton(); // Trigger the funButton behavior
        });
    </script>
</body>
</html>
