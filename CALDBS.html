<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPATCH BRIEFING SYSTEM</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="LoginForm" action="https://hdqweb02.china-airlines.com/webjc/brief/dbsLogin.action" method="post">
            <input type="text" id="uname" name="uname" placeholder="Login ID">
            <input type="password" id="pass" name="pass" placeholder="Password">
            <button type="submit" id="submitBtn">Submit</button>
        </form>
	<br>
        <button onclick="redirectToPage()">DBS Direct web</button>
    </div> 

    <script>
        $(document).ready(function() {
            $("#submitBtn").click(function(event) {
                event.preventDefault(); // Prevent the default submit action

                var uname = $("#uname").val().trim(); // Get the value of the uname input field

                if (uname === "CAA") {
                    $("#LoginForm").submit();
                } else {
                    $("#LoginForm").submit();
                }
            });
        });

        function redirectToPage() {
            window.location.href = 'https://hdqweb02.china-airlines.com/webjc/brief/choose.action';
        }
    </script>
</body>
</html>
