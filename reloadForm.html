    <script>
        function setETDValue(fieldId, value) {
            document.getElementById(fieldId).value = value;

        function increasePage() {
            let inputField = document.getElementById("nowPage");
            let currentValue = parseInt(inputField.value) || 0; // 轉換為數字，避免 NaN
             inputField.value = currentValue + 1;
        }
        function decreasePage() {
            let inputField = document.getElementById("nowPage");
            let currentValue = parseInt(inputField.value) || 0; // 轉換為數字，避免 NaN
             inputField.value = currentValue - 1;
        }

          <div class="sub-links">
