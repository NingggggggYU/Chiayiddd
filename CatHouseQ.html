<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT HOUSE Question Generator</title>
    <style>
        /* CSS for modern look and mobile support */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #4a4a4a;
            text-align: center;
        }

        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3700b3;
        }

        #questions-container {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            text-align: left;
        }

        #questions-container p {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            button {
                width: 100%;
                margin: 5px 0;
            }

            #questions-container p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Random Question Generator</h1>
    <button onclick="generateQuestions()">Generate</button>
    <button onclick="clearQuestions()">Clear</button>
    <div id="questions-container"></div>
    
    <script>
        function getRandomInt(min, max, step = 1) {
            const range = Math.floor((max - min) / step) + 1;
            return min + Math.floor(Math.random() * range) * step;
        }

        function generateQuestionType1() {
            const direction = Math.random() < 0.5 ? 'RIGHT' : 'LEFT';
            const degree = getRandomInt(40, 90, 5);
            return `TURN ${direction} ${degree} DEGREE`;
        }

        function generateQuestionType2() {
            const action = Math.random() < 0.5 ? 'Climb' : 'Descent';
            const feet = getRandomInt(500, 1500, 100);
            return `${action} ${feet} Feet`;
        }

        function generateQuestionType3() {
            const sign = Math.random() < 0.5 ? '-' : '+';
            const speed = getRandomInt(5, 30, 5);
            return `SPEED ${sign}${speed} KNTS`;
        }

        function generateQuestions() {
            const questions = [];
            let lastType = 0;

            // Generate all 5 questions with random types ensuring no consecutive repetition
            for (let i = 0; i < 5; i++) {
                let type;
                do {
                    type = getRandomInt(1, 3);
                } while (type === lastType);
                
                let question;
                switch (type) {
                    case 1:
                        question = generateQuestionType1();
                        break;
                    case 2:
                        question = generateQuestionType2();
                        break;
                    case 3:
                        question = generateQuestionType3();
                        break;
                }
                questions.push(question);
                lastType = type;
            }

            displayQuestions(questions);
        }

        function displayQuestions(questions) {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            questions.forEach((question, index) => {
                const p = document.createElement('p');
                p.textContent = `${index + 1}. ${question}`;
                container.appendChild(p);
            });
        }

        function clearQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
        }
    </script>
</body>
</html>
